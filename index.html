<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pause Follow-Up Sequence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; border-radius: 16px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); max-width: 500px; width: 100%; padding: 40px; }
        h1 { color: #2d3748; font-size: 24px; margin-bottom: 8px; }
        .subtitle { color: #718096; font-size: 14px; margin-bottom: 32px; }
        label { display: block; color: #2d3748; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 14px; margin-bottom: 20px; }
        input:focus, textarea:focus { outline: none; border-color: #667eea; }
        .button-group { display: flex; gap: 12px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        .btn-submit { background: #667eea; color: white; }
        .btn-cancel { background: #e2e8f0; color: #4a5568; }
        .hidden { display: none; }
        .success-message, .error-message { text-align: center; }
        .success-message h2 { color: #38a169; margin-bottom: 12px; }
        .error-message h2 { color: #e53e3e; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Form -->
        <div id="pause-form">
            <h1>Pause Follow-Up Sequence</h1>
            <p class="subtitle">Enter client details to pause their sequence</p>
            <form id="pauseForm">
                <label for="clientName">Client Full Name *</label>
                <input type="text" id="clientName" required placeholder="e.g., John Smith">
                
                <label for="reason">Reason for Pausing *</label>
                <textarea id="reason" required placeholder="Why are we pausing this sequence?" rows="4"></textarea>
                
                <div class="button-group">
                    <button type="button" class="btn-cancel" onclick="window.close()">Cancel</button>
                    <button type="submit" class="btn-submit">Pause Sequence</button>
                </div>
            </form>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="success-message hidden">
            <h2>✓ Sequence Paused</h2>
            <p>You can close this window now.</p>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="error-message hidden">
            <h2>✕ Error</h2>
            <p id="errorText">Client not found.</p>
            <button class="btn-submit" style="margin-top: 16px;" onclick="location.reload()">Try Again</button>
        </div>
    </div>

    <script>
        // UPDATE THIS TO YOUR PRODUCTION URL IN n8n
        const WEBHOOK_URL = 'https://vannuysawning.app.n8n.cloud/webhook-test/pause-sequence';
        
        const pauseForm = document.getElementById('pauseForm');

        pauseForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const clientName = document.getElementById('clientName').value;
            const reason = document.getElementById('reason').value;
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'pause',
                        clientName: clientName,
                        reason: reason
                    })
                });
                const data = await response.json();
                
                if (data.success || response.ok) {
                    document.getElementById('pause-form').classList.add('hidden');
                    document.getElementById('success-message').classList.remove('hidden');
                } else {
                    showError(data.message || "Client not found or no active sequence.");
                }
            } catch (err) {
                showError("Connection error. Please try again.");
            }
        });

        function showError(msg) {
            document.getElementById('pause-form').classList.add('hidden');
            document.getElementById('error-message').classList.remove('hidden');
            document.getElementById('errorText').textContent = msg;
        }
    </script>
</body>
</html>
