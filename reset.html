<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Follow-Up Sequence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
        }
        .container { 
            background: white; 
            border-radius: 16px; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); 
            max-width: 500px; 
            width: 100%; 
            padding: 40px; 
        }
        h1 { 
            color: #2d3748; 
            font-size: 24px; 
            margin-bottom: 8px; 
        }
        .subtitle { 
            color: #718096; 
            font-size: 14px; 
            margin-bottom: 32px; 
        }
        label { 
            display: block; 
            color: #2d3748; 
            font-weight: 600; 
            margin-bottom: 8px; 
            font-size: 14px; 
        }
        input, select { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            font-size: 14px; 
            margin-bottom: 20px; 
            transition: border-color 0.2s;
            font-family: -apple-system, system-ui, sans-serif;
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #667eea; 
        }
        input.error, select.error { 
            border-color: #e53e3e; 
        }
        .button-group { 
            display: flex; 
            gap: 12px; 
        }
        button { 
            flex: 1; 
            padding: 12px; 
            border: none; 
            border-radius: 8px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: opacity 0.2s;
            font-size: 14px;
        }
        button:hover { 
            opacity: 0.9; 
        }
        button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
        }
        .btn-submit { 
            background: #48bb78; 
            color: white; 
        }
        .btn-cancel { 
            background: #e2e8f0; 
            color: #4a5568; 
        }
        .hidden { 
            display: none; 
        }
        .success-message { 
            text-align: center; 
        }
        .success-message h2 { 
            color: #38a169; 
            margin-bottom: 16px;
            font-size: 20px;
        }
        .success-message .details {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .success-message .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .success-message .detail-row:last-child {
            border-bottom: none;
        }
        .success-message .label {
            color: #718096;
            font-size: 14px;
        }
        .success-message .value {
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }
        .error-banner { 
            background: #fed7d7; 
            color: #c53030; 
            padding: 12px 16px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            font-size: 14px; 
            display: none; 
        }
        .error-banner.show { 
            display: block; 
        }
        .info-box {
            background: #bee3f8;
            color: #2c5282;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Form -->
        <div id="reset-form">
            <h1>Resume Follow-Up Sequence</h1>
            <p class="subtitle">Schedule the next follow-up for a client</p>
            
            <div class="info-box">
                ðŸ’¡ This will put the client back in the active sequence. Choose when you want the next follow-up generated.
            </div>
            
            <div id="error-banner" class="error-banner"></div>
            
            <form id="resetForm">
                <label for="clientName">Client Full Name *</label>
                <input type="text" id="clientName" required placeholder="e.g., John Smith">
                
                <label for="sequenceStep">Sequence Step *</label>
                <select id="sequenceStep" required>
                    <option value="">-- Select Sequence Step --</option>
                    <option value="Day 2">Day 2</option>
                    <option value="Day 3">Day 3</option>
                    <option value="Day 4">Day 4</option>
                    <option value="Week 2">Week 2</option>
                    <option value="Week 3">Week 3</option>
                    <option value="Week 4">Week 4</option>
                    <option value="Month 2-6">Month 2-6</option>
                    <option value="Month 6-12">Month 6-12</option>
                    <option value="Year 2">Year 2</option>
                </select>
                
                <label for="nextFollowUpDate">Next Follow-Up Date *</label>
                <input type="date" id="nextFollowUpDate" required>
                
                <div class="button-group">
                    <button type="button" class="btn-cancel" onclick="window.close()">Cancel</button>
                    <button type="submit" class="btn-submit" id="submitBtn">Resume Sequence</button>
                </div>
            </form>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="success-message hidden">
            <h2>âœ“ Sequence Resumed Successfully!</h2>
            <div class="details">
                <div class="detail-row">
                    <span class="label">Client:</span>
                    <span class="value" id="successClientName"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Sequence Step:</span>
                    <span class="value" id="successSequenceStep"></span>
                </div>
                <div class="detail-row">
                    <span class="label">Next Follow-Up:</span>
                    <span class="value" id="successFollowUpDate"></span>
                </div>
            </div>
            <p style="color: #718096; font-size: 14px;">You can close this window now.</p>
        </div>
    </div>

    <script>
        // UPDATE THIS TO YOUR PRODUCTION URL IN n8n
        const WEBHOOK_URL = 'https://vannuysawning.app.n8n.cloud/webhook/reset-sequence';
        
        const resetForm = document.getElementById('resetForm');
        const errorBanner = document.getElementById('error-banner');
        const clientNameInput = document.getElementById('clientName');
        const sequenceStepSelect = document.getElementById('sequenceStep');
        const nextFollowUpDateInput = document.getElementById('nextFollowUpDate');
        const submitBtn = document.getElementById('submitBtn');

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        nextFollowUpDateInput.setAttribute('min', today);
        
        // Set default date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        nextFollowUpDateInput.value = tomorrow.toISOString().split('T')[0];

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous errors
            errorBanner.classList.remove('show');
            clientNameInput.classList.remove('error');
            sequenceStepSelect.classList.remove('error');
            nextFollowUpDateInput.classList.remove('error');
            
            // Disable button while processing
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            const clientName = clientNameInput.value.trim();
            const sequenceStep = sequenceStepSelect.value;
            const nextFollowUpDate = nextFollowUpDateInput.value;
            
            // Convert date to ISO format that Airtable expects
            const formattedDate = new Date(nextFollowUpDate + 'T12:00:00').toISOString();
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'reset',
                        clientName: clientName,
                        sequenceStep: sequenceStep,
                        nextFollowUpDate: formattedDate
                    })
                });
                
                const data = await response.json();
                
                if (data.success === false) {
                    // Show error, let user try again
                    showError(data.message || "Client not found. Please check the name and try again.");
                    clientNameInput.classList.add('error');
                    clientNameInput.focus();
                    clientNameInput.select();
                } else {
                    // Success - show success message with details
                    document.getElementById('successClientName').textContent = clientName;
                    document.getElementById('successSequenceStep').textContent = sequenceStep;
                    
                    // Format date for display
                    const dateObj = new Date(nextFollowUpDate);
                    const formattedDisplayDate = dateObj.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    document.getElementById('successFollowUpDate').textContent = formattedDisplayDate;
                    
                    document.getElementById('reset-form').classList.add('hidden');
                    document.getElementById('success-message').classList.remove('hidden');
                }
            } catch (err) {
                showError("Connection error. Please try again.");
                console.error('Error:', err);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Resume Sequence';
            }
        });

        function showError(msg) {
            errorBanner.textContent = msg;
            errorBanner.classList.add('show');
        }
    </script>
</body>
</html>
